<!-- edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Monitoring Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2>Edit Monitoring Task</h2>
    <form method="POST">
      <div class="mb-3">
        <label>Target</label>
        <input type="text" class="form-control" name="target" value="{{ task.target }}" required />
      </div>
      <div class="mb-3">
        <label>Method</label>
        <select name="method" class="form-select" id="method-select">
          <option value="ICMP" {% if task.method == "ICMP" %}selected{% endif %}>ICMP</option>
          <option value="HTTP" {% if task.method == "HTTP" %}selected{% endif %}>HTTP</option>
          <option value="DNS" {% if task.method == "DNS" %}selected{% endif %}>DNS</option>
          <option value="HTTPS-SSL" {% if task.method == "HTTPS-SSL" %}selected{% endif %}>HTTPS-SSL</option>
          <option value="TCP-PORT" {% if task.method == "TCP-PORT" %}selected{% endif %}>TCP-PORT</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Interval (s)</label>
        <input type="number" class="form-control" name="interval" value="{{ task.interval }}" required />
      </div>
      <div class="mb-3">
        <label>Timeout (s)</label>
        <input type="number" class="form-control" name="timeout" value="{{ task.timeout }}" required />
      </div>
      <div class="mb-3" id="expected-status-group">
        <label>Expected HTTP Status</label>
        <input type="number" class="form-control" name="expected_status" value="{{ task.expected_status or 200 }}" />
      </div>
      <div class="mb-3">
        <label>Description</label>
        <input type="text" class="form-control" name="description" value="{{ task.description }}" />
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>

  <script>
    const methodSelect = document.getElementById("method-select");
    const expectedGroup = document.getElementById("expected-status-group");

    function toggleExpectedStatus() {
      expectedGroup.style.display = methodSelect.value === "HTTP" ? "block" : "none";
    }

    methodSelect.addEventListener("change", toggleExpectedStatus);
    toggleExpectedStatus();
  </script>
</body>
</html>
